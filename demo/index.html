<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <script src="js/bosonic-polyfills.js"></script>
    <script src="js/bosonic.js"></script>
    <script src="js/b-flash-message.js"></script>
    <link href="css/b-flash-message.css" rel="stylesheet">
</head>
<body>
    <div>
        <button id="show-success-flash-message">Show success flash message</button>

        <b-flash-message type="success" closeable="true">
            <strong>Hello World !</strong>
            Foo Bar
        </b-flash-message >
    </div>

    <div>
        <button id="show-warning-flash-message">Show warning flash message</button>

        <b-flash-message type="warning" closeable="true">
            <strong>Hello World !</strong>
            Oups Bar
        </b-flash-message >
    </div>

    <div>
        <button id="show-error-flash-message">Show error flash message</button>

        <b-flash-message type="error" closeable="true">
            <strong>Hello World !</strong>
            Fail Bar
        </b-flash-message >
    </div>

    <script type="text/javascript">
        var showSuccessFlashMessageButton = document.getElementById('show-success-flash-message');
        showSuccessFlashMessageButton.addEventListener('click', function() {
            document.querySelector('b-flash-message[type=success]').show();
        }, false);
        var showWarningFlashMessageButton = document.getElementById('show-warning-flash-message');
        showWarningFlashMessageButton.addEventListener('click', function() {
            document.querySelector('b-flash-message[type=warning]').show();
        }, false);
        var showErrorFlashMessageButton = document.getElementById('show-error-flash-message');
        showErrorFlashMessageButton.addEventListener('click', function() {
            document.querySelector('b-flash-message[type=error]').show();
        }, false);
    </script>
</body>
