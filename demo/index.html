<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <script src="js/bosonic-polyfills.js"></script>
    <script src="js/bosonic.js"></script>
    <script src="js/b-flash-message.js"></script>
    <link href="css/b-flash-message.css" rel="stylesheet">
</head>
<body>
	<button id="show-flash-message">Show flash message</button>
	
    <b-flash-message type="success">
        <strong>Hello World !</strong>
        Foo Bar
    </b-flash-message >

    <script type="text/javascript">
        var showFlashMessageButton = document.getElementById('show-flash-message');
        showFlashMessageButton.addEventListener('click', function() {
            document.querySelector('b-flash-message').show();
        }, false); 
    </script>
</body>
