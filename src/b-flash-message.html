<element name="b-flash-message">
    <style>
        :host {
            display: none;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            min-height: 19px;
        }

        :host[type=success] {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }

        :host[type=info] {
            background-color: #d9edf7;
            border-color: #bce8f1;
            color: #31708f;
        }

        :host[type=warning] {
            background-color: #fcf8e3;
            border-color: #faebcc;
            color: #8a6d3b;
        }

        :host[type=error] {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }

        :host[visible] {
            display: block;
        }
    </style>
    <template>
        <style>
            .b-flash-message-close {
                float:right;
                opacity:.4;
                filter:alpha(opacity=40);
                cursor: pointer;
            }
        </style>
        <button class="b-flash-message-close">Ã—</button>
    </template>
    <script>
        ({
            createdCallback: function() {
                if (this.getAttribute('closeable') === 'true') {
                    this.appendChild(this.template.content.cloneNode(true));
                    this.querySelector('.b-flash-message-close')
                        .addEventListener('click', this.close.bind(this), false);
                }

                var type = this.getAttribute('type');
                this.setAttribute('type', type || 'info');

                if(this.getAttribute('visible') === 'true')
                    this.show();
            },
            show: function() {
                this.setAttribute('visible', 'true');

                var duration = this.getAttribute('duration');
                if(duration && !isNaN(parseInt(duration)))
                    setTimeout(this.close.bind(this), duration);

                this.dispatchEvent(new CustomEvent('b-flash-message-show'));
            },
            close: function() {
                this.removeAttribute('visible');
                this.dispatchEvent(new CustomEvent('b-flash-message-close'));
            }
        });
    </script>
</element>
